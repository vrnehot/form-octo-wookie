<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>form-octo-wookie!!</title>
	<script src="js/fow.js"></script>
	<link rel="stylesheet" href="css/fow.css">
</head>
<body>
	<h1>form-octo-wookie project site</h1>
	<script>
		(function(window){
			var test,doc = window.document,body = doc.body;
			test = fow({
				type:'text'
				, label:'fow text test'
			});
			body.appendChild(test.elem);
			test = fow({
				type:'number'
				, label:'fow number test'
			});
			body.appendChild(test.elem);
		})(window);
	</script>
</body>
</html>
